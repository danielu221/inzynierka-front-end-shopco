<app-banner [height]="'300px'">
  <div class="col-md-12 text-center text-white font-weight-bold">
    <h1 class="mb-2">
     <strong>Listy zakupowe</strong>
    </h1>
  </div>
</app-banner>
<div class="container my-5" >
  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Nazwa listy </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Ilość produktów </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Podgląd </th>
        <td mat-cell *matCellDef="let element"><i class="search-icon material-icons">
          search
          </i></td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Usuń </th>
        <td mat-cell *matCellDef="let element">  <i
          class="delete-icon material-icons"
        >
          delete
        </i> </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Koszt(zł) </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
