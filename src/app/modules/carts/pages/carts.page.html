<app-banner [height]="'300px'">
  <div class="col-md-12 text-center text-white font-weight-bold">
    <h1 class="mb-2">
     <strong>Listy zakupowe</strong>
    </h1>
  </div>
</app-banner>
<div class="container my-5" >
  <div class="row">
    <table mat-table [dataSource]="carts$ | async" class="mat-elevation-z8 w-100"  *ngIf="(carts$ | async).length; else noItems">

    
      <ng-container matColumnDef="cartName">
        <th mat-header-cell *matHeaderCellDef> Nazwa listy </th>
        <td mat-cell *matCellDef="let element"> {{element.cartName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="productsInCart">
        <th mat-header-cell *matHeaderCellDef> Ilość produktów </th>
        <td mat-cell *matCellDef="let element"> {{element.cartItems.length}} </td>
      </ng-container>
    
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Podgląd </th>
        <td mat-cell *matCellDef="let element"><i class="preview-icon material-icons" (click)="onPreviewIconClick(element)">
          search
          </i></td>
      </ng-container>
    
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Usuń </th>
        <td mat-cell *matCellDef="let element">  <i
          class="delete-icon material-icons" (click)="onDeleteClick(element)"
        >
          delete
        </i> </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Koszt(zł) </th>
        <td mat-cell *matCellDef="let element"> {{element.totalItemsPrice}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ng-template #noItems>
      <div class="no-items-text text-center">
        Brak list do wyświetlenia. Aby utworzyć listę przejdź do zakładki "Stwórz listę".
      </div>
    </ng-template>
  </div>
</div>
