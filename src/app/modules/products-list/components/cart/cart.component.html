<app-cart-shared
  [cartItems$]="productsInCart$"
  [(listName)]="listName"
  [totalCost]="totalCostOfProductsInCart$ | async"
  (deleteClicked)="onDeleteClick($event)"
  (saveBtnClicked)="onSaveBtnClicked($event)"
  (decreaseQuantityBtnClicked)="decreaseQuantityBtnClicked($event)"
  (increaseQuantityBtnClicked)="increaseQuantityBtnClicked($event)"
  (orderBtnClicked)="onOrderBtnClick($event)"
></app-cart-shared>
