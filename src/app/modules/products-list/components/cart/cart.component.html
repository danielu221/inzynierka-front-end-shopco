<h1 mat-dialog-title>Twoja lista zakupowa</h1>
<div mat-dialog-content>
  <div class="cart-table-holder d-flex justify-content-center py-2">
    <table
      mat-table
      [dataSource]="productsInCart$ | async"
      class="mat-elevation-z8"
      *ngIf="(productsInCart$ | async).length; else noItems"
    >
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef>Zdjęcie</th>
        <td class="p-3 img-holder" mat-cell *matCellDef="let element">
          <img [src]="element.picture" />
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nazwa</th>
        <td class="p-3" mat-cell *matCellDef="let element">
          {{ element.productName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Ilość</th>
        <td class="p-3" mat-cell *matCellDef="let element">
          <div class="d-flex flex-row align-items-center">
            <button
              (click)="decreaseQuantityBtnClicked(element)"
              class="btn btn-outline-secondary btn-sm btn-quantity"
            >
              -
            </button>
            <span class="px-2">
              {{ element.quantity }}
            </span>
            <button
              (click)="increaseQuantityBtnClicked(element)"
              class="btn btn-outline-secondary btn-sm btn-quantity"
            >
              +
            </button>
          </div>
        </td></ng-container
      >

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Usuń</th>
        <td class="p-3" mat-cell *matCellDef="let element">
          <i
            (click)="onDeleteClick(element)"
            class="delete-icon material-icons"
          >
            delete
          </i>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Cena (zł)</th>
        <td mat-cell *matCellDef="let element">{{ element.totalPrice }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <ng-template #noItems>
      <div class="align-self-center">
        Brak produktów na liście
      </div>
    </ng-template>
  </div>
</div>
<div class="my-3 d-flex justify-content-end">
  <span class="total-price-text">
      Łączna cena: <strong>140 zł </strong>
  </span>
</div>
<div mat-dialog-actions class="mt-4 d-flex justify-content-center">
  <app-icon-btn class="p-2" [icon]="'shopping_cart'" (click)="onNoClick()"
    >Zamów</app-icon-btn
  >
  <app-icon-btn class="p-2" [icon]="'save'">Zapisz</app-icon-btn>
</div>
