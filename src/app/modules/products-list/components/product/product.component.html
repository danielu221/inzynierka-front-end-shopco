<div class="product-border py-3  px-3">
  <div class="img-holder d-flex justify-content-center align-items-center">
      <a (click)="onClick()"
        ><img #productImg class="img-fluid" [src]="imgSrc" alt=""
      /></a>
  </div>
  <div class="text py-3 pb-4 px-3 text-center">
    <div class="product-name">
        <ng-content></ng-content>
    </div>
    <div
      class=" d-flex price text-center justify-content-center align-items-center"
    >
      <span>{{ price | currency: 'PLN':'symbol-narrow' }} </span
      ><i class="icon material-icons ml-2">
        shopping_cart
      </i>
    </div>
  </div>
</div>
