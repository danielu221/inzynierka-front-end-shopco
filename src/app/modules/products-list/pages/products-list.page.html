<app-filter-bar></app-filter-bar>
<div class="container">
  <div class="row">

    <div class="col-md-6 col-lg-3 mt-3" *ngFor="let product of (products$ | async)">
      <app-product
        [imgSrc]="
          product.picture
        "
        [price]="product.unitPrice"
      >
        {{product.productName}}
      </app-product>
    </div>
  </div>
</div>
